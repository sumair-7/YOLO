# # Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: ../datasets/coco128  # dataset root dir
train: /content/traindata/train_cust/images/train  # train images (relative to 'path') 128 images
val: /content/traindata/train_cust/images/val # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 6  # number of classes
names: ['100 PIPERS', '8PM', 'Morpheus Brandy', 'Sula Wine', 'Budweiser', 'Vat 69' ]  # class names


# Download script/URL (optional)
# download: https://ultralytics.com/assets/coco128.zip
